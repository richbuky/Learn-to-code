	<script>
		$(document).on('change', '.firstClass', function() {
			let id = $(this).val();
			let selectedDrpName = $(this).find('option:selected').text()
			//  Add class in amount input box
			let attrs = $(this).attr('data-id');
			let attrs_amountfield = $(this).attr('dataamountfield');
			$("#"+attrs_amountfield).attr('class', attrs_amountfield+' form-control primary_amount_'+id);
			
			$.ajax({
				url : BASE_URL + 'Bill/getAllBillsAccordingClientId',
				method:"GET",
				dataType:'json',
				data : {
					id : id
				},
				success:function(resp){
					// let resp1 = JSON.stringify(resp);
					let optionLinks = '<table class="table">';
					if(resp.length>0){
						let toggleDefault =0;
						for(let v=0;v<resp.length;v++){
							if(v>0){
								toggleDefault='';
							}
							optionLinks+=`
							<tr class="toggle_hide_show${id+toggleDefault}" id="${id+'_'+v}">
								<td><input type="checkbox" class="bill_ref_no_${id} bill_devide_amount_${id}_${v+1}" onclick="boxchange(${id},'bill_devide_amount_${id}_${v+1}')" id="bill_ref_no_${id}" name="bill_ref_no[]" value="${resp[v]['client_client_id']+'||'+resp[v]['client_bill_no']+'||'+resp[v]['cleint_bill_id']}"></td>

								<td style="font-size: 10px;">${resp[v]['balance_show']}</td>
								<td style="font-size: 10px; display: none;" id="bill_devide_amount_${id}_${v+1}"><input type="number" id="optional_amount_1" name="bill_devide_amount_${id}[]" class="option_amt_${id}_${v+1}" onkeyup="checkBillAmount(this,${resp[v]['balance']},'option_amt_${id}_${v+1}')" value="" disabled ></td>
							</tr>
							`;
							defaultSelected=" ";
						}
					}else{
						optionLinks+=`
							<tr>
								<td colspan="4" style="color:red;width:67px;"> No Bill Found For ${selectedDrpName}, Please select an other Or delete this</td>
							</tr>
							`;
						$("#firstClass_"+attrs).val('');
					}
					optionLinks+=`<tr><td colspan="4" style="text-align: center;"><input type="hidden" class="selected_clients" value="${id}"><a href="javascript:void(0)" class="toggle_${id}" toggle-att="hide"  onclick="toggleAction(${id})" style="font-size: 14px;font-weight: bold;color: #000;">Hide</a></td></tr><input type="hidden" id="${id}" name="chk_hidden[]" value=""> </table>`;
					$("#bill_list_"+attrs).html(optionLinks);
				}
				
			})
})

<script type="text/javascript">

	window.onscroll = function() {scrollFunction()};

	function scrollFunction() {
		if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
			$('.back-wrap').slideDown();
		} else {
			$('.back-wrap').slideUp();
		}
	}

	// When the user clicks on the button, scroll to the top of the document
	function topFunction() {
		$('body,html').animate({
			scrollTop: 0
		}, 500);
	}

  $(window).resize(function(){
    _resize_window();
  });

  $(window).load(function(){
    _resize_window();
  });

  function _resize_window()
  {
    if($(window).width() < 768 )
    {
      $('body').removeClass('leftpanel-collapsed');
    }
    else
    {
      $('body').addClass('leftpanel-collapsed');
    }
  }
</script>

<script>
jQuery(document).ready(function(){

    "use strict";

  // Tags Input
  jQuery('#tags').tagsInput({width:'auto'});

  // Select2
  jQuery(".select2").select2({
    width: '100%',
    delay: 250,
    minimumInputLength:2
  });

  $(".client_for").select2({
    width: '100%',
    delay: 250,
    minimumInputLength:2
  });

  // Textarea Autogrow
  jQuery('#autoResizeTA').autogrow();

  // Color Picker
  if(jQuery('#colorpicker').length > 0) {
   jQuery('#colorSelector').ColorPicker({
      onShow: function (colpkr) {
        jQuery(colpkr).fadeIn(500);
        return false;
      },
      onHide: function (colpkr) {
        jQuery(colpkr).fadeOut(500);
        return false;
      },
      onChange: function (hsb, hex, rgb) {
        jQuery('#colorSelector span').css('backgroundColor', '#' + hex);
        jQuery('#colorpicker').val('#'+hex);
      }
   });
  }

  // Color Picker Flat Mode
  jQuery('#colorpickerholder').ColorPicker({
    flat: true,
    onChange: function (hsb, hex, rgb) {
      jQuery('#colorpicker3').val('#'+hex);
    }
  });

  // Date Picker
  jQuery('#datepicker').datepicker({format: 'dd-mm-yyyy'});

  jQuery('#datepicker-inline').datepicker({format: 'dd-mm-yyyy'});

  jQuery('#datepicker-multiple').datepicker({
    numberOfMonths: 3,
    showButtonPanel: true
  });

  // Spinner
  var spinner = jQuery('#spinner').spinner();
  spinner.spinner('value', 0);

  // Input Masks
  jQuery("#date").mask("99/99/9999");
  jQuery("#phone").mask("(999) 999-9999");
  jQuery("#ssn").mask("999-99-9999");

  // Time Picker
  jQuery('#timepicker').timepicker({defaultTIme: false});
  jQuery('#timepicker2').timepicker({showMeridian: false});
  jQuery('#timepicker3').timepicker({minuteStep: 15});


});
</script>
