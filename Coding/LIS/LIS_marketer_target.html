	<script>
		$('.loaderImg').hide();
		$('#su1').hide();
	function markSelected(name){
		// console.log(selecV);
		$('.loaderImg').show();
		$('#su1').html('');
		if(name){
			$(":button").attr("disabled", true);
			$("#getMarketers").attr("disabled", true);
			$('#selectedMarketer').val(name);
			$('.paymentdetailsTable').show();
			$('.notfound').hide();
			// Get data accordingly selected marketers
			$.ajax({
				url : BASE_URL + 'marketer/getMarketerTargets',
				method : "GET",
				dataType:"JSON",
				data : {
					"name" : name
				},
				success : function(data){
					$('.loaderImg').hide();
					$(":button").removeAttr("disabled", true);
					$("#getMarketers").removeAttr("disabled", true);
					var allTablesApend='<tr><td>Marketer</td><td>Modality</td><td>Patient Count</td><td>Business</td><td>working days in a month</td></tr>';
					var getDepAll = $('#departmentListWithArray').val();
					var newDepArray = getDepAll.split(', ');
					if(data.length){
						for(var v=0; v<data.length;v++){
							var chkDepList = '';
							if(newDepArray.length){
								for(var d=0; d<newDepArray.length;d++){
									var isSelected = '';
									if(newDepArray[d]==data[v]['modality']){
										isSelected='selected=selected';
									}
									chkDepList+=`<option value='${newDepArray[d]}'  ${isSelected}>${newDepArray[d]}</option>`;
								}
							}
							allTablesApend+=`<tr id="updateId_${data[v]['id']}"> <input type="hidden" class="currentId" value="${data[v]['id']}">`;
							allTablesApend+=`<td><input class="form-control secondClass" type="text" id="marketer_${data[v]['id']}" name="marketer[]" value="${data[v]['marketer_name']}" readonly></td>`;
							allTablesApend+=`<td><select class="form-control secondClass" id="depName_${data[v]['id']}" name="depName[]" disabled>${chkDepList}</select></td>`;
							allTablesApend+=`<td><input class="form-control secondClass" id="patientCount_${data[v]['id']}" type="text" name="patientCount[]" value="${data[v]['count']}"></td>`;
							allTablesApend+=`<td><input class="form-control secondClass" type="text" id="business_${data[v]['id']}" name="business[]" value="${data[v]['business']}"></td>`;
							allTablesApend+=`<td><input class="form-control secondClass" type="text" id="monthDay_${data[v]['id']}" name="monthDay[]" value="${data[v]['monthDays']}"></td>`;
							allTablesApend+=`</tr>`;
						}
					}else{
						allTablesApend='<tr><td colspan="5" class="notfound">No data found against marketer ('+name+'), would suggest please add</td></tr>';
					}
					$('.allTablesApend').html(allTablesApend);
					$('.loaderImg').hide();
				}
			})
		}else{
			$(":button").removeAttr("disabled", true);
			$("#getMarketers").removeAttr("disabled", true);
			$('.paymentdetailsTable').hide();
			$('.notfound').show();
			$('.loaderImg').hide();
		}
	}
	function saveAll(){
	var objectArray = [];
	var selectedMarketer = $('#selectedMarketer').val();
		$('.currentId').each(function(){
			var depName = $('#depName_'+$(this).val()).val();
			var patCount = $('#patientCount_'+$(this).val()).val();
			var patCount = $('#patientCount_'+$(this).val()).val();
			var busnss = $('#business_'+$(this).val()).val();
			var monthDay = $('#monthDay_'+$(this).val()).val();
			objectArray.push({'id':$(this).val(),'marketer_name':selectedMarketer,'modality':depName,'count':patCount,'business':busnss,'monthDays':monthDay});
		});
		$('.loaderImg').show();
		$(":button").attr("disabled", true);
		$("#getMarketers").attr("disabled", true);
		if(objectArray.length){
			$.ajax({
				url : BASE_URL + 'marketer/updateTargets',
				method:"POST",
				dataType:"JSON",
				data: {
					objects : objectArray
				},
				success : function(data){
					$(":button").removeAttr("disabled", true);
					$("#getMarketers").removeAttr("disabled", true);
					$('.loaderImg').hide();
					$('#su1').show();
					$('#su1').html('<strong>Success! </strong>  <span id="erorr_related_content"> Data have been updated!</span>');
					console.log(data);
				}
			})
		}else{
			$('.loaderImg').hide();
			alert('something went wrong!');
		}
		var ajaxObject = JSON.stringify(objectArray);
		console.log(ajaxObject);
	}
	</script>

<!-- to make menu collapsible -->
<script type="text/javascript">

	window.onscroll = function() {scrollFunction()};

	function scrollFunction() {
		if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
			$('.back-wrap').slideDown();
		} else {
			$('.back-wrap').slideUp();
		}
	}

	// When the user clicks on the button, scroll to the top of the document
	function topFunction() {
		$('body,html').animate({
			scrollTop: 0
		}, 500);
	}

  $(window).resize(function(){
    _resize_window();
  });

  $(window).load(function(){
    _resize_window();
  });

  function _resize_window()
  {
    if($(window).width() < 768 )
    {
      $('body').removeClass('leftpanel-collapsed');
    }
    else
    {
      $('body').addClass('leftpanel-collapsed');
    }
  }
</script>

<script>
jQuery(document).ready(function(){

    "use strict";

  // Tags Input
  jQuery('#tags').tagsInput({width:'auto'});

  // Select2
  jQuery(".select2").select2({
    width: '100%',
    delay: 250,
    minimumInputLength:2
  });

  $(".client_for").select2({
    width: '100%',
    delay: 250,
    minimumInputLength:2
  });

  // Textarea Autogrow
  jQuery('#autoResizeTA').autogrow();

  // Color Picker
  if(jQuery('#colorpicker').length > 0) {
   jQuery('#colorSelector').ColorPicker({
      onShow: function (colpkr) {
        jQuery(colpkr).fadeIn(500);
        return false;
      },
      onHide: function (colpkr) {
        jQuery(colpkr).fadeOut(500);
        return false;
      },
      onChange: function (hsb, hex, rgb) {
        jQuery('#colorSelector span').css('backgroundColor', '#' + hex);
        jQuery('#colorpicker').val('#'+hex);
      }
   });
  }

  // Color Picker Flat Mode
  jQuery('#colorpickerholder').ColorPicker({
    flat: true,
    onChange: function (hsb, hex, rgb) {
      jQuery('#colorpicker3').val('#'+hex);
    }
  });

  // Date Picker
  jQuery('#datepicker').datepicker({format: 'dd-mm-yyyy'});

  jQuery('#datepicker-inline').datepicker({format: 'dd-mm-yyyy'});

  jQuery('#datepicker-multiple').datepicker({
    numberOfMonths: 3,
    showButtonPanel: true
  });

  // Spinner
  var spinner = jQuery('#spinner').spinner();
  spinner.spinner('value', 0);

  // Input Masks
  jQuery("#date").mask("99/99/9999");
  jQuery("#phone").mask("(999) 999-9999");
  jQuery("#ssn").mask("999-99-9999");

  // Time Picker
  jQuery('#timepicker').timepicker({defaultTIme: false});
  jQuery('#timepicker2').timepicker({showMeridian: false});
  jQuery('#timepicker3').timepicker({minuteStep: 15});


});
</script>

<script type="text/javascript">
// Disable mouse right click
$(document).ready(function () {
    //Disable full page
    $("body").on("contextmenu",function(e){
        //return false;
    });

	$('#resp-toggler').on('click',function(){
		$('body').toggleClass('g-sidenav-pinned');
	})

  var navflag = true;

  $('#sidenav-main').on('click',function(){
    if(navflag){
      $(this).addClass('open');
      setTimeout(() => {
        navflag = false;
      }, 500);
    }
  })

  $('.sidenav-toggler').on('click',function(){
    if(!navflag){
      $('#sidenav-main').removeClass('open');
      setTimeout(() => {
        navflag = true;
      }, 500);
    }
  })

});
// For Smart Health
$(document).on("change",".checkYourCenter",function(){
	if($(this).val()!=""){
		location.href=BASE_URL+"smarthealth/list?code="+$(this).val();
	}
})
</script>
